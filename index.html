<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css?v=1.0">
    <link rel="icon" type=“image/x-icon” href="images/favicon.ico">
    <title>Jordan's Website</title>
  </head>

  <body class>
    <div class="page">

      <h1>
        Jordan's Website
        <img src="images/favicon.ico" alt="My Avatar" />
      </h1>

      <p>
        Hello! Welcome to my website!
        Hope you enjoy your stay around here :)
      </p>
      <p>
        &hellip; There's not much, is there.
      </p>
      <p>
        Plain HTML/CSS is lonely.
      </p>

      <button onclick="handleModeSwitch()">
        <label id="modeButton">Dark Mode</label>
      </button>

    </div>
  </body>

  <script>
    let modeButtonText = 0;
    function handleModeSwitch() {
      document.body.classList.toggle("dark-mode");
      modeButtonText = !modeButtonText;
      document.getElementById("modeButton").innerHTML =
        modeButtonText? "Light Mode" : "Dark Mode";
    }
  </script>

</html>
